language: python
python:
  - "3.7"
install:
  - python -m venv venv
  - source venv/bin/activate 
  - pip install pyyaml
  - pip install Pillow
  - python scripts/nest.py
script:
  - python -m venv venv
deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  name: $GIT_NAME
  email: $GIT_EMAIL
  keep-history: true
  target-branch: gh-pages
  verbose: true
  on:
    branch: master